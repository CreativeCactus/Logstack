<source>
  @type http
  @id httpinput1
  @label @mainstream
  port 9880
  bind 0.0.0.0
  time_key date
  time_format %Y-%m-%dT%H:%M:%S.%L%:z
</source>

<source>
  @type  forward
  @id    input1
  @label @mainstream
  port  24224
</source>

<label @mainstream>

  <filter **>
    @type record_transformer
    enable_ruby
    <record>
        created ${Time.now.strftime("%Y-%m-%dT%H:%M:%S.%L%z")}
    </record>
    auto_typecast true
  </filter>

  <match docker.**>
    @type file
    @id   output_docker1
    path         /fluentd/log/docker.*.log
    symlink_path /fluentd/log/docker.log
    append       true
    time_slice_format %Y%m%d
    time_slice_wait   1m
    time_format       %Y%m%dT%H%M%S%z
  </match>

  <match **>
    @id   output_es1
    @type elasticsearch
    host localhost
    port 9200
    index_name fluentd
    type_name fluentd
  </match>

</label>

